<div class="container">
  <div class="row">
    <ng-container *ngIf="unpaidBills.length > 0; else noBillsTemplate">
      <div class="col-md-4 mb-4" *ngFor="let bill of unpaidBills">
        <div class="card shadow-lg border-light">
          <div class="card-header text-center bg-light">
            <h5 class="card-title">Invoice #{{ bill.invoice_id }}</h5>
          </div>
          <div class="card-body">
            <div class="d-flex justify-content-between mb-2">
              <span class="text-muted">Start Date: </span>
              <span class="font-weight-bold">{{ bill.start_date | date }}</span>
            </div>
            <div class="d-flex justify-content-between mb-2">
              <span class="text-muted">Due Date: </span>
              <span class="font-weight-bold">{{ bill.due_date | date }}</span>
            </div>
            <div class="d-flex justify-content-between mb-2">
              <span class="text-muted">Units Consumed: </span>
              <span class="font-weight-bold">{{ bill.unit_consumed }}</span>
            </div>
            <div class="d-flex justify-content-between mb-3">
              <span class="text-muted">Amount Due: </span>
              <span class="font-weight-bold">{{
                bill.amount | currency : "INR"
              }}</span>
            </div>
          </div>
          <div class="text-center">
            <button
              [class]="'btn btn-danger w-75 mb-4'"
              style="border-radius: 25px; font-weight: 600; padding: 5px 15px"
            >
              Pay Now
            </button>
          </div>
        </div>
      </div>
    </ng-container>
    <ng-template #noBillsTemplate>
      <div class="col-12 text-center">
        <h5 class="text-muted">No bills to pay</h5>
      </div>
    </ng-template>
  </div>
</div>
